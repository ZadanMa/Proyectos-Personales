<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de propinas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Calculadora de propinas</h1>
  <div class="calculadora">
    <label for="factura">Monto(S/.):</label>
    <input type="number" id="factura" placeholder="Ingrese el monto de la factura">

    <label for="propinaPorcentaje">Tip Percentage:</label>
    <select id="propinaPorcentaje">
      <option value="0.1">10%</option>
      <option value="0.15">15%</option>
      <option value="0.2">20%</option>
    </select>

    <button onclick="calculateTip()">Calculate Tip</button>

    <div id="resultados">
      <p>Monto Propina: $<span id="montoPropina">0.00</span></p>
      <p>Total con Propina: $<span id="totalPropina">0.00</span></p>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
